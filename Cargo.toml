[package]
name = "bluez"
version = "0.0.2"
authors = ["Ibiyemi Abiodun <ibiyemi@intulon.com>"]
edition = "2018"
description = "Control Bluetooth on Linux."
license = "CC-BY-NC-SA-4.0"

[dependencies]
libc = "0.2.54"
failure = "0.1.5"
errno = "0.2.4"
epoll = "4.1.0"
num-traits = "0.2.6"
num-derive = "0.2.5"
bitflags = "1.2.0"
byteorder = "1.3.2"
bytevec = "0.2.0"
bytes = "0.4.12"
futures = "0.1.29"

[dependencies.thin_main_loop]
version = "0.1.7"
features = ["futures"]

[[bin]]
name = "bin"
path = "src/main.rs"
doc = false